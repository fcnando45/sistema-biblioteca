<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/navbar.css">
    <link rel="stylesheet" href="./style/sidebar.css">
    <link rel="stylesheet" href="./style/conteudoCadastroLivros.css">
    <title>Cadastro de Livros</title>
</head>
    
<body>
    <div>
        <nav class="navbar">
            <div class="logo">
                <a class="logo-foto" href="/index.html"><img  src="./img/LOGO_BIIBLIOTECA.png" ></a>
            </div>
            <a class="usuario">Usuario</a>
           
        </nav>
    </div>  
    <div class="conteiner">
        <div class="navigation">
            <ul class="navigation-list">
                <li class="livros"><a href="./livros.html"><img class="nav-img" src="./img/Logo Livrós.png" alt="">Livros</a></li>
                <li class="autor"><a href="#"><img class="nav-img" src="./img/Logo Autor.png" alt="">Autor</a></li>
                <li class="categoria"><a href="#"><img class="nav-img" src="./img/Logo Categoria.png" alt="">Categoria</a></li>
                <li class="armario"><a href="#"><img class="nav-img" src="./img/Logo Armário.png" alt=""> Armário </a></li>
                <li class="user"><a href="#"><img class="nav-img" src="./img/Logo Usuário.png" alt="">Usuário</a></li>
                <li class="emprestimo"><a href="#"><img class="nav-img" src="./img/Logo Emprétimo.png" alt="">Empréstimo</a></li>
            </ul>
        </div>
        <div class="conteudoCadastroLivros">
            <h1>Cadastro Livro</h1>
            <div class="back">
                <div class="allinputs">
                    <div id="divBuscaNome">
                        <input  class="campo" type="text" id="txtNome" placeholder="Nome"/>
                    </div>
                    <div id="divBuscaAutor">
                        <input  class="campo" type="text" id="txtAutor" placeholder="Autor"/>
                    </div>
                    <div id="divBuscaCategoria">
                        <input  class="campo" type="text" id="txtCategoria" placeholder="Categoria"/>
                    </div>
                    <div id="divBuscaEdicao">
                        <input  class="campo" type="text" id="txtEdicao" placeholder="Edicao"/>
                    </div>
                </div>
                <div class="botoes">
                    <a class="btna" href="./livros.html">Cancelar</a>
                    <input class="btn" type="submit" value="Enviar">
                </div>
            </div>
        </div>
        
    </div>
    
    
</body>
</html>
